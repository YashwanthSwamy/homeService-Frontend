<span *ngIf="showLoader else loader">Login</span>
<ng-template #loader>
  <mat-icon>
    <mat-spinner class="mat-spinner-color" diameter="20"></mat-spinner>
  </mat-icon>
</ng-template>

<div *ngIf="!showLoader" style="padding-top: 6%;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="ServiceProviderName">
        <th mat-header-cell *matHeaderCellDef> Service Provider Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ServiceProviderName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.Start}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="End">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.End}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</div>
