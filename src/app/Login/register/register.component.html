<div fxLayout="row" fxLayoutAlign="center center" flex-direction="column">
    <div>
        <img class="logo" src="../../../assets/logo.png" alt="logo">
    </div>
    <div>
        <h1 class="company-name">Home Service</h1>
    </div>
</div>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
            <form class="example-form">
                <mat-card-content>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Full Name</mat-label>
                        <input matInput placeholder="Full Name">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Telephone</mat-label>
                        <input type="tel" matInput placeholder="(555) 555-1234">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Choose a role...</mat-label>
                        <mat-select>
                            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Service Offered</mat-label>
                        <mat-select>
                            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div>
                        <h3>Address</h3>
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Flat Number</mat-label>
                            <input matInput placeholder="Flat Number">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Street</mat-label>
                            <input matInput placeholder="Street">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="State">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Country</mat-label>
                            <input matInput placeholder="Country">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label>Pin Code</mat-label>
                            <input matInput placeholder="Pin Code">
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </form>
        </cdk-virtual-scroll-viewport>
        <button style="padding: 0px;" mat-stroked-button color="accent" class="btn-block">Register</button>
        <button mat-button color="primary" style="margin: 8px;" class="btn-block" (click)="loginClicked()">Exisiting
            User</button>
    </mat-card>
</div>
