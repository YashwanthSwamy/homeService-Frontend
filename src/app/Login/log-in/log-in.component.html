
  <div  fxLayoutAlign="center center" flex-direction= "row" >
  <div>
      <img class= "logo" src="../../../assets/logo.png" alt="logo">
  </div>
  <div>
      <h1 class="company-name">Home Service</h1>
  </div>
</div>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="loginClicked()">Log in</button>
        <button mat-button color="primary" style="margin-top: 8px;" class="btn-block" (click)="registerClicked()">New
          User</button>
      </form>
    </mat-card>
    <div> 
      <img class= "logImage" src="../../../assets/services2.PNG" alt="logo">
    </div>
  </div>
